---
services:
  coredns:
    image: coredns/coredns:1.11.1
    working_dir: /etc/coredns
    volumes:
      - ./coredns:/etc/coredns/:ro
  dnsdist:
    image: kometchtech/dnsdist:1.9.3
    environment:
      TZ: Europe/London
    ports:
      - "53:53/udp"
    volumes:
      - ./dnsdist/dnsdist.conf:/etc/dnsdist/dnsdist.conf:ro
